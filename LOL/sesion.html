<!DOCTYPE html>
<html lang="en">
<head>

<body background="flol.jpg">
        <center>
    <header class="fondo">

                            <option value="col">colombia</option>

                            <option value="gua">guatemala</option>
                            <option value="parag">paraguay</option>
                            <option value="bras">brasil</option>
                            <option value="urug">uruguay</option>
                            <option value="arg">argentina</option>
                            <option value="mex">mexico</option>
                            <option value="EEUU">estados unidos</option>
                            <option value="cana">canada</option>
                        </optgroup>
                        <optgroup label="europa">

                            <option value="afri">africa</option>

                            <option value="jap">japon</option>
                        </optgroup>
                    </select>
                </div>
                <hr>
                <div>
                    <input class="sendButton" type="submit" name="Submit" value="INICIAR SESION">
                </div>
                <br>
                <div>
                    <input class="sendButton" type="button" name="submit" value="jugar">
                </div>
            </center>
        </fieldset>
    </header>
</body>
